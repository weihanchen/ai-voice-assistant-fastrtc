# GitHub Actions - 建置並推送 Docker 映像至 GitHub Container Registry
#
# 觸發條件:
#   - 推送到 main 分支
#   - 發布 Release
#   - 手動觸發
#
# 映像標籤:
#   - ghcr.io/weihanchen/ai-voice-assistant-fastrtc:latest (main 分支)
#   - ghcr.io/weihanchen/ai-voice-assistant-fastrtc:v1.0.0 (Release)
#   - ghcr.io/weihanchen/ai-voice-assistant-fastrtc:sha-abc1234 (Commit SHA)

name: Docker Build & Publish

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # latest tag for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # semantic versioning from release tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # short commit sha
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
